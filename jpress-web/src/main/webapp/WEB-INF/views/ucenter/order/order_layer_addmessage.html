#@layer()

#define content()

<section class="content">

    <div class="row">
        <div class="col-12">
            <form class=" form-setting autoAjaxSubmit" autocomplete="off"
                  action="#(CPATH)/ucenter/order/doAddMessage"
                  method="POST"
                  data-ok-function="parent.layer.closeAll()"
            >
                <input type="hidden" name="orderId" value="#(order.id ??)">
                <div class="card-body">



                    <div class="form-group row">
                        <label class="col-2 col-form-label">留言信息</label>
                        <div class="col-8">
                            <textarea rows="5" name="message" class="form-control"
                                              placeholder="留言信息...">#(order.buyer_msg ??)</textarea>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="row">
                    <div class="offset-9 col-2">
                        <div class="card-submit">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
    </div>

</section>

#end
