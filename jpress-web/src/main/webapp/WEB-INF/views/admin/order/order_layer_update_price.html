#@layer()


#define content()
<section class="content">
    <div class="row">
        <div class="col-12">
            <form class=" form-setting autoAjaxSubmit" autocomplete="off"
                  action="#(CPATH)/admin/order/doUpdatePrice"
                  data-ok-function="parent.layer.closeAll()"
                  method="POST">

                <input type="hidden" name="orderId" value="#(order.id ??)">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">原始价格</label>
                        <div class="col-sm-8">
                            <input type="input" class="form-control" readonly
                                   value="#(order.order_real_amount ??)" >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"><span class="text-danger mr-2">*</span> 新价格</label>
                        <div class="col-sm-8">
                            <input type="input" name="newPrice" class="form-control" required
                                   placeholder="新的价格是？">
                            <p class="text-muted"> 单位：元，请填写该订单的最新价格。 </p>
                        </div>
                    </div>

                </div>
                <!-- /.card-body -->
                <div class="row">
                    <div class="offset-9">
                        <div class="card-submit">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
    </div>

</section>

#end
