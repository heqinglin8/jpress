#@layer()


#define content()

<section class="content">

    <div class="row">
        <div class="col-xs-12">
            <form class=" form-setting autoAjaxSubmit" autocomplete="off"
                  action="#(CPATH)/admin/finance/doPayoutRefuse"
                  method="POST"
                  data-ok-function="closeLayerAndRefresh()"
            >
                <input type="hidden" name="id" value="#(payout.id ??)">
                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">反馈信息</label>
                        <div class="col-sm-8">
                            <textarea rows="6" name="feedback" class="form-control"
                                              placeholder="给请出拒绝提现的原因..."></textarea>
                            <p class="text-muted" style="color: red"> 注意：拒绝之后无法再次修改。 </p>
                        </div>
                    </div>

                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <div class="col-sm-offset-9 col-sm-2 submit-block">
                        <div class="card-submit">
                            <button type="submit" class="btn btn-primary">拒绝申请</button>
                        </div>
                    </div>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
    </div>

</section>

#end
