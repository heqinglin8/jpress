<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="#(CPATH)/static/components/bootstrap/css/bootstrap.min.css">
    <link href="/static/commons/form.css" rel="stylesheet">
    <link href="/static/commons/city/css/city-picker.css" rel="stylesheet" type="text/css" />
    <title> 舒服智家-获取报价 </title>
</head>
<body>
<div class="content-wrapper">

    <section class="content-header">
        <h1>填写信息咨询，快速获取报价</h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" autocomplete="off"
                          method="post"
                          data-ok-href="#(CPATH)/form"
                          action="#(CPATH)/form/doAdd"
                          id = "jpress-info-form">
                        <div class="box-body .text-center">
                            <h4 class="page-header" style="text-align: center">联系信息</h4>
                            <div class="col-sm-offset-4">
                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" placeholder="你的姓名"
                                               name="name">
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" placeholder="请填写手机号"
                                               name="mobile">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-6" style="position: relative;">
                                        <input id="city-picker3" class="form-control" readonly type="text" value="广东省/广州市/天河区" data-toggle="city-picker" name="address">
                                    </div>
                                </div>
                            </div>
                            <h4 class="page-header" style="text-align: center">情况描述</h4>
                            <div class="col-sm-offset-4">
                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <input type="text"
                                               class="form-control"
                                               placeholder="房屋面积:xx平方米"
                                               name="area"
                                        >
                                    </div>

                                    <div class="col-sm-3">
                                        <select class="form-control" name="roomType">
                                            <option value="0" selected>选择房型</option>
                                            <option value="1">一室一厅</option>
                                            <option value="2">两室两厅</option>
                                            <option value="3">三室一厅</option>
                                            <option value="4">三室两厅</option>
                                            <option value="5">大厦/小区/商超</option>
                                            <option value="6">其他</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-offset-4">
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <textarea rows="5" class="form-control" placeholder="请你写下你的其他要求..."
                                                  name="desc"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="comment-vcode col-sm-6">
                                        #if(option("page_comment_vcode_enable","true"))
                                        <input placeholder="请输入验证码" name="captcha" id="comment-captcha">
                                        <img class="vcode-img" src="#(CPATH)/commons/captcha"
                                             onclick="this.src='#(CPATH)/commons/captcha?d='+Math.random();" cdn-exclude id="comment-vcode">
                                        #end
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                                <div class="box-submit" style="text-align: center">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
<script src="/static/components/jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="/static/commons/form.js"> </script>
<script src="/static/components/jquery/jquery.form.min.js"></script>

<!-- 选择城市相关js -->
<script src="/static/commons/city/js/city-picker.data.js"></script>
<script src="/static/commons/city/js/city-picker.js"></script>
<script src="/static/commons/city/js/main.js"></script>
</body>
</html>
