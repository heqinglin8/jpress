#@layout()

#define content()

    <section class="content-header">
        <h1>
            模板设置
            <small>Template Setting</small>
        </h1>
    </section>

    <section class="content">

        <div class="container-fluid">
                <div class="card card-outline card-primary">


                    <form class=" form-setting" autocomplete="off"
                          id="optionForm">
                        <div class="card-body">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">logo设置</label>
                                <div class="col-sm-6">
                                    <div class="jpress-image-browser">
                                        <input type="hidden" name="calmlog_logo" value="#option('calmlog_logo')"/>
                                        <img src="#(CPATH)#option('calmlog_logo','/templates/shufuu/img/logo.png')">
                                        <a class="image-reset"> <i class="fa fa-edit"></i></a>
                                    </div>

                                </div>
                            </div>


                            <h4 class="form-header">左边栏二维码</h4>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">二维码说明</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="左边二维码底部的文字..."
                                           name="calmlog_qrcode_text" value="#option('calmlog_qrcode_text')">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">二维码</label>
                                <div class="col-sm-6">
                                    <div class="jpress-image-browser">
                                        <input type="hidden" name="calmlog_qrcode" value="#option('calmlog_qrcode')"/>
                                        <img src="#(CPATH)#option('calmlog_qrcode','/templates/shufuu/img/code.jpg')">
                                        <a class="image-reset"> <i class="fa fa-edit"></i></a>
                                    </div>
                                </div>
                            </div>


                            <h4 class="form-header">广告位</h4>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">左边栏广告位</label>
                                <div class="col-sm-6">
                                    <div class="jpress-image-browser">
                                        <input type="hidden" id="calmlog_ad" name="calmlog_ad" value="#option('calmlog_ad')"/>
                                        <img src="#(CPATH)#option('calmlog_ad','/templates/shufuu/img/code.jpg')">
                                        <a class="image-reset"> <i class="fa fa-edit"></i></a>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">二级栏目广告位</label>
                                <div class="col-sm-6">
                                    <div class="jpress-image-browser">
                                        <input type="hidden" id="shufuu_category_ad" name="shufuu_category_ad" value="#option('shufuu_category_ad')"/>
                                        <img src="#(CPATH)#option('shufuu_category_ad','#(CPATH)/static/commons/img/nothumbnail.jpg')">
                                        <a class="image-reset"> <i class="fa fa-edit"></i></a>
                                    </div>
                                </div>
                            </div>

                            <h4 class="form-header">幻灯片设置</h4>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">首页幻灯片</label>
                                <div class="col-sm-6">
                                    <textarea rows="5" class="form-control"
                                              placeholder="幻灯片地址..."
                                              name="calmlog_slides">#option("calmlog_slides")</textarea>
                                    <p class="text-muted"> 一行一条数据。 </p>
                                </div>
                            </div>

                            <h4 class="form-header">友链设置</h4>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">友情链接</label>
                                <div class="col-sm-6">
                                    <textarea rows="5" class="form-control"
                                              placeholder="幻灯片地址..."
                                              name="shufuu_links">#option("shufuu_links")</textarea>
                                    <p class="text-muted"> 一行一条数据。 </p>
                                </div>
                            </div>



                        </div>
                        <div class="card-footer">
                            <div class="offset-sm-2 col-sm-10 submit-block">
                                <div class="card-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

#end
