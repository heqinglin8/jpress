#@layout()

#define css()
<link rel="stylesheet" href="#(CPATH)/static/components/jquery-file-upload/css/jquery.fileupload.css">
<style>
    #uploader {
        height: 230px;
    }

    .myPanel {
        font-size: 25px;
        color: #ccc;
        text-align: center;
        padding-top: 60px;
    }

</style>
#end

#define script()

<script>
    $('.fileinput-button').click(function () {
        ajaxGet("#(CPATH)/admin/setting/tools/wechat/doImport",
        function (result) {
            showMessage(result.message);
        },
        function (result) {
            showErrorMessage(result.message);
        })
    });
</script>

#end

#define content()

    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">

                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1>
                                微信公众号文章导入
                                <small data-toggle="tooltip" title="" data-placement="right"
                                       data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                                <small> 首页 / 小工具箱 / 微信公众号文章导入</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </section>

    <section class="content">

        <div class="container-fluid">
                <div class="card card-outline card-primary">
                    <div class="card-body">
                        <div id="uploader">
                            <span class="btn btn-block btn-primary fileinput-button" style="width: 220px">
                                <i class="fas fa-plus"></i>
                                <span>开始导入</span>
                                <!--<input id="cfile" type="file" name="files[]" multiple>-->
                            </span>

                            <div class="myPanel">
                                在导入之前，请务必先在 微信>基础设置 里配置正确...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>

#end
