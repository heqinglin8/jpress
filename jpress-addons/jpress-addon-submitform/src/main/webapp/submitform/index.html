<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/jpressadmin.css">
    <title> 提交信息 </title>
</head>
<body>

<div class="content-wrapper">

    <section class="content-header">
        <h1>
            填写基本信息
            <small>Add Information</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal autoAjaxSubmit" autocomplete="off"
                          method="post"
                          data-ok-href="#(CPATH)/admin/user"
                          action="#(CPATH)/admin/user/doAdd">
                        <div class="box-body ">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="你的姓名"
                                           name="user.username">
                                </div>
                            </div>

                            <h4 class="page-header">情况描述</h4>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">面积</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="手机..."
                                           name="user.nickname">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">房间类型</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="房间类型..."
                                           name="user.nickname">
                                </div>
                            </div>

                            <h4 class="page-header">联系信息</h4>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="手机..."
                                           name="user.nickname">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">省份</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="省份" name="newPwd">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">市</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="市" name="confirmPwd">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">区</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="区" name="confirmPwd">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">地址</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="区" name="confirmPwd">
                                </div>
                            </div>

                            <h4 class="page-header">其他</h4>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">个人签名</label>

                                <div class="col-sm-6">
                                    <textarea rows="5" class="form-control" placeholder="个人签名一般显示在个人中心里..."
                                              name="user.signature"></textarea>
                                </div>
                            </div>


                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
<script src="../static/jpressadmin.js"></script>
</body>
</html>
